<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://darkibox.com/css/main.css">
   <script src="https://darkibox.com/js/jquery.min.js"></script>
	<script>
	function checkFile(sender, validExts) {
	    var fileExt = sender.value;
	    fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
	    if (validExts.indexOf(fileExt) < 0 && fileExt != "") {
	        alert("Invalid file selected, valid files are of " +
	                 validExts.toString() + " types.");
	        $(sender).val("");
	        return false;
	    }
	    else return true;
	}
	</script>
</head>
<body>

<center>
<h2>Upload custom captions file</h2><br>

<form name="F1" enctype="multipart/form-data" method="post">
<input type="hidden" name="op" value="upload_srt">
<input type="hidden" name="file_code" value="ce1dfe897dd3">

Language: <select name="srt_lang"><option value="eng">English (eng)</option><option value="rus">Russian (rus)</option><option value="fre">French (fre)</option><option value="fra">French (fra)</option><option value="tur">Turkish (tur)</option><option value="ger">German (ger)</option><option value="deu">German (deu)</option><option value="spa">Spanish (spa)</option><option value="esp">Spanish (esp)</option><option value="gre">Greek (gre)</option><option value="ita">Italian (ita)</option><option value="ara">Arabic (ara)</option><option value="bul">Bulgarian (bul)</option><option value="cat">Catalan (cat)</option><option value="chi">Chinese (chi)</option><option value="zho">Chinese (zho)</option><option value="heb">Hebrew (heb)</option><option value="jpn">Japanese (jpn)</option><option value="may">Malay (may)</option><option value="ind">Indonesian (ind)</option><option value="tha">Thai (tha)</option><option value="ukr">Ukrainian (ukr)</option></select><br><br>


<div style="width:200px;height:35px;position:relative;border:1px solid #555;border-radius:4px;overflow:hidden;text-align:center;">
	<div style="margin-top:7px"><b>Select .SRT / .VTT file</b></div>
	<input type="file" name="srt" onchange="if( checkFile(this,'.srt, .vtt') ) this.form.submit();" accept=".srt, .vtt" style="font-size:60px;opacity:0;position:absolute;top:0;left:0;">
</div>
<br>or<br><br>
Load from URL: <input type="text" name="url" value="" size=36> <input type="submit" value="Load">
</form>

</center>

</body>
</html>
